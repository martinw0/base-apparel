<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
      <img class="logo" src="./images/logo.svg" alt="Logo">
      <div class="img"></div>
      <div class="content">
        <h1><span>We're</span><br>coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form">
          <input class="email" type="email" placeholder="Email Address">
          <img class="btn" src="./images/icon-arrow.svg" alt="Submit button">
          <img class="error-icon" src="./images/icon-error.svg" alt="Error icon">
          <p class="error-msg">Please provide a valid email</p>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
